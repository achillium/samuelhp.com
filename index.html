	<script>
	const frameCount = 8;
	const astroSize = 0.07 * window.innerWidth;

	const astronautEls = Array.from(document.querySelectorAll(".astronaut"));
	const positions = [];
	const spinTypeStartIndex = [5, 14];

	// Initialize existing astronauts
	astronautEls.forEach((astro, idx) => initAstronaut(astro, idx));

	function initAstronaut(astro, idx) {
	  // Spin animation
	  const duration = 4 + Math.random() * 6;
	  const reverse = Math.random() < 0.5 ? "reverse" : "normal";
	  astro.style.position = "absolute";
	  astro.style.animation = `${duration}s linear infinite ${reverse} spin`;

	  // Random movement state
	  positions[idx] = {
		x: Math.random(),
		y: Math.random(),
		dx: (Math.random() - 0.5) * 0.5,
		dy: (Math.random() - 0.5) * 0.5,
		spin: Math.floor(Math.random() * 2)
	  };
	}

	function checkCollision(i, j) {
	  const ax = positions[i].x * window.innerWidth;
	  const ay = positions[i].y * window.innerHeight;
	  const bx = positions[j].x * window.innerWidth;
	  const by = positions[j].y * window.innerHeight;

	  const dx = ax - bx;
	  const dy = ay - by;
	  const distance = Math.sqrt(dx * dx + dy * dy);

	  return { colliding: distance < astroSize, dx, dy, distance };
	}

	function resolveCollision(i, j, info) {
	  const { dx, dy, distance } = info;
	  if (distance === 0) return; // Prevent divide by zero

	  // Normalize collision vector
	  const nx = dx / distance;
	  const ny = dy / distance;

	  // Relative velocity
	  const dvx = positions[i].dx - positions[j].dx;
	  const dvy = positions[i].dy - positions[j].dy;

	  // Relative velocity along normal
	  const relVel = dvx * nx + dvy * ny;

	  if (relVel > 0) return; // Already moving apart

	  // Simple elastic collision response
	  const bounce = 1.0; // 1.0 = perfectly elastic
	  const impulse = -(1 + bounce) * relVel / 2; // equal mass
	  positions[i].dx += impulse * nx;
	  positions[i].dy += impulse * ny;
	  positions[j].dx -= impulse * nx;
	  positions[j].dy -= impulse * ny;

	  // Push them apart so they donâ€™t overlap
	  const overlap = astroSize - distance;
	  const correction = overlap / 2;
	  positions[i].x += (nx * correction) / window.innerWidth;
	  positions[i].y += (ny * correction) / window.innerHeight;
	  positions[j].x -= (nx * correction) / window.innerWidth;
	  positions[j].y -= (ny * correction) / window.innerHeight;
	}

	// Spawn a new astronaut dynamically
	function spawnAstronaut() {
	  const container = document.querySelector(".astronauts");
	  const astro = document.createElement("img");
	  astro.src = "./Astronaut3D/tiny/0001.png";
	  astro.style.top = `-200px`;
	  astro.style.left = `-200px`;
	  astro.classList.add("astronaut");
	  container.appendChild(astro);

	  const idx = astronautEls.length;
	  astronautEls.push(astro);
	  initAstronaut(astro, idx);
	}

	// Attach click event to H1 and logo
	document.querySelector("h1").addEventListener("click", spawnAstronaut);
	document.querySelector(".logo").addEventListener("click", spawnAstronaut);

	setInterval(() => {
	  astronautEls.forEach((astro, idx) => {
		positions[idx].x += positions[idx].dx * 0.01;
		positions[idx].y += positions[idx].dy * 0.01;

		// Wrap-around edges
		if (positions[idx].x > 1.1) positions[idx].x = -0.1;
		if (positions[idx].y > 1.1) positions[idx].y = -0.1;
		if (positions[idx].x < -0.1) positions[idx].x = 1.1;
		if (positions[idx].y < -0.1) positions[idx].y = 1.1;

		const top = positions[idx].y * window.innerHeight;
		const left = positions[idx].x * window.innerWidth;

		astro.style.top = `${top}px`;
		astro.style.left = `${left}px`;

		// Animate frames
		const frame = Math.floor(((Date.now() + idx * 1000) / 150) % frameCount)
					+ spinTypeStartIndex[positions[idx].spin];
		astro.src = `./Astronaut3D/tiny/${frame.toString().padStart(4, '0')}.png`;
	  });

	  // Check collisions
	  for (let i = 0; i < astronautEls.length; i++) {
		for (let j = i + 1; j < astronautEls.length; j++) {
		  const info = checkCollision(i, j);
		  if (info.colliding) {
			resolveCollision(i, j, info);
		  }
		}
	  }
	}, 30);
	</script>
